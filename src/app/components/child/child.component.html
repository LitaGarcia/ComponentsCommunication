<div class="wrapper-child">
  <h2>child</h2>
  <p>Using SERVICE: {{ getParentMessageWithService }}</p>
  <p>Using OUTPUT: {{ message }}</p>
  <P>Using Observable: {{ message }}</P>
  <p>Trying to print in one variable: {{ message }}</p>
  <button (click)="setChildMessageWithService()">use service</button>
  <button (click)="setChildMessageWithOutput()">use output property</button>
  <button (click)="setChildMessageWithObservable()">use observable</button>
</div>
